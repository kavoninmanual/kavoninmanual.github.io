<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model with Three.js</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    /* 맥북 스타일 창 */
    .macbook-frame {
      width: 1024px; /* 맥북 크기 */
      height: 640px; /* 맥북 크기 */
      background: white;
      border-radius: 20px;
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
      padding-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Three.js 캔버스가 들어갈 영역 */
    #webgl-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="macbook-frame">
    <canvas id="webgl-canvas"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    const loader = new THREE.GLTFLoader();
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1024 / 640, 0.1, 1000);  // 맥북 크기에 맞춰 비율 설정
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas') });
    renderer.setSize(1024, 640); // 맥북 창 크기 설정
    document.getElementById('webgl-canvas').appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    let model;
    loader.load('./model.glb', function (gltf) {
        model = gltf.scene;
        scene.add(model);
    }, undefined, function (error) {
        console.error('An error happened', error);
    });

    // 마우스 회전 변수
    let targetRotationX = 0;
    let targetRotationY = 0;

    document.querySelector('.macbook-frame').addEventListener('mousemove', (event) => {
        const rect = event.currentTarget.getBoundingClientRect();
        const mouseX = (event.clientX - rect.left) / rect.width * 2 - 1;
        const mouseY = -(event.clientY - rect.top) / rect.height * 2 + 1;

        targetRotationX = mouseY;
        targetRotationY = mouseX;
    });

    function animate() {
        requestAnimationFrame(animate);

        if (model) {
            model.rotation.x += (targetRotationX * Math.PI - model.rotation.x) * 0.05;
            model.rotation.y += (targetRotationY * Math.PI - model.rotation.y) * 0.05;
        }

        renderer.render(scene, camera);
    }

    animate();

    // 창 크기 변경 시 대응
    window.addEventListener('resize', function () {
        const width = 1024;
        const height = 640;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>

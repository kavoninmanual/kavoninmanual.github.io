<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model with Texture</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f0f0f0, #d0d0d0);
    }

    .macbook-frame {
      width: 1024px;
      height: 640px;
      background: white;
      border-radius: 20px;
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
      padding-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #webgl-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .model-selector {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .model-selector button {
      padding: 10px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .model-selector button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="macbook-frame">
    <canvas id="webgl-canvas"></canvas>
  </div>

  <div class="model-selector">
    <button id="model1">모델 1</button>
    <button id="model2">모델 2</button>
    <button id="model3">모델 3</button>
    <button id="model4">모델 4</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    const loader = new THREE.GLTFLoader();
    const textureLoader = new THREE.TextureLoader();
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1024 / 640, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas') });
    renderer.setSize(1024, 640);
    renderer.setClearColor(0x808080);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    let model; // 현재 로드된 모델을 저장
    let currentModel = null; // 현재 모델 추적

    function loadModel(modelPath, texturePath) {
      if (currentModel) {
        scene.remove(currentModel); // 기존 모델 제거
      }

      loader.load(modelPath, function(gltf) {
        model = gltf.scene;

        // 텍스처 파일을 로드하고 모델에 적용
        const texture = textureLoader.load(texturePath, () => {
          model.traverse((child) => {
            if (child.isMesh) {
              child.material.map = texture; // 텍스처를 모델의 메시에 적용
              child.material.needsUpdate = true;
            }
          });
        });

        model.scale.set(0.5, 0.5, 0.5);
        scene.add(model);
        currentModel = model;
      }, undefined, function(error) {
        console.error('An error happened', error);
      });
    }

    // 각 모델을 선택할 수 있도록 버튼 이벤트 추가
    document.getElementById('model1').addEventListener('click', () => loadModel('./model1.glb', './texture1.jpg'));
    document.getElementById('model2').addEventListener('click', () => loadModel('./model2.glb', './texture2.jpg'));
    document.getElementById('model3').addEventListener('click', () => loadModel('./model3.glb', './texture3.jpg'));
    document.getElementById('model4').addEventListener('click', () => loadModel('./model4.glb', './texture4.jpg'));

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', function () {
      const width = 1024;
      const height = 640;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>

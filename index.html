<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f0f0f0, #d0d0d0);
    }

    .macbook-frame {
      width: 1024px;
      height: 640px;
      background: white;
      border-radius: 20px;
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
      padding-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #webgl-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .model-selector {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .model-selector button {
      padding: 10px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .model-selector button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="macbook-frame">
    <canvas id="webgl-canvas"></canvas>
  </div>

  <div class="model-selector">
    <button id="model1">모델 1</button>
    <button id="model2">모델 2</button>
    <button id="model3">모델 3</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    const loader = new THREE.GLTFLoader();
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1024 / 640, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas') });
    renderer.setSize(1024, 640);
    renderer.setClearColor(0x808080);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    let currentModel = null;
    let isRightClick = false;
    let isShiftDown = false;
    let prevMousePosition = { x: 0, y: 0 };

    function loadModel(modelPath) {
      if (currentModel) {
        scene.remove(currentModel);
      }

      loader.load(modelPath, (gltf) => {
        const model = gltf.scene;
        model.traverse((child) => {
          if (child.isMesh) {
            child.material = new THREE.MeshStandardMaterial({
              color: 0x888888,
              roughness: 1,
              metalness: 0
            });
          }
        });
        model.scale.set(0.5, 0.5, 0.5);
        scene.add(model);
        currentModel = model;
      }, undefined, (error) => {
        console.error('An error occurred', error);
      });
    }

    document.getElementById('model1').addEventListener('click', () => loadModel('model1.glb'));
    document.getElementById('model2').addEventListener('click', () => loadModel('model2.glb'));
    document.getElementById('model3').addEventListener('click', () => loadModel('model3.glb'));

    document.querySelector('.macbook-frame').addEventListener('mousedown', (event) => {
      if (event.button === 2) {
        isRightClick = true;
        prevMousePosition = { x: event.clientX, y: event.clientY };
      }
    });

    document.querySelector('.macbook-frame').addEventListener('mousemove', (event) => {
      if (isRightClick && currentModel && isShiftDown) {
        const deltaX = event.clientX - prevMousePosition.x;
        const deltaY = event.clientY - prevMousePosition.y;
        
        currentModel.rotation.y += deltaX * 0.01;
        currentModel.rotation.x += deltaY * 0.01;
        prevMousePosition = { x: event.clientX, y: event.clientY };
      }
    });

    document.querySelector('.macbook-frame').addEventListener('mouseup', () => {
      isRightClick = false;
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === "Shift") {
        isShiftDown = true;
      }
    });

    document.addEventListener('keyup', (event) => {
      if (event.key === "Shift") {
        isShiftDown = false;
      }
    });

    window.addEventListener('wheel', (event) => {
      if (currentModel) {
        const scaleValue = currentModel.scale.x + (event.deltaY < 0 ? 0.1 : -0.1);
        currentModel.scale.set(scaleValue, scaleValue, scaleValue);
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', function () {
      const width = 1024;
      const height = 640;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
